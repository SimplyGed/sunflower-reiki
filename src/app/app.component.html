<header class="banner">
  <img src="../assets/banner-single.jpg" width="100%" height="200px">
  <div class="title">Sunflower Reiki Brisbane</div>
</header>

<nav class="navbar navbar-expand-lg navbar-light">
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
    aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse justify-content-around" id="navbarSupportedContent">
    <ul ngbNav #nav="ngbNav" [(activeId)]="active" class="navbar-nav">
      <li [ngbNavItem]="1" class="nav-item">
        <a ngbNavLink routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">Home</a>
      </li>
      <li [ngbNavItem]="2" class="nav-item">
        <a ngbNavLink routerLink="/services" routerLinkActive="active">Services</a>
      </li>
      <li [ngbNavItem]="3" class="nav-item">
        <a ngbNavLink routerLink="/gift-cards" routerLinkActive="active">Gift Cards</a>
      </li>
      <li [ngbNavItem]="4" class="nav-item">
        <a ngbNavLink routerLink="/special-offers" routerLinkActive="active">Special Offers</a>
      </li>
      <li [ngbNavItem]="5" class="nav-item">
        <a ngbNavLink routerLink="/contact" routerLinkActive="active">Contact</a>
      </li>
    </ul>
  </div>
</nav>

<div class="contents">
  <router-outlet></router-outlet>
</div>

<footer class="footer">
  <div class="text">Sunflower Reiki Brisbane established November 2020. Owner and practitioner Faye Disley. ABN
    77334699725.</div>
  <div class="text">Insurance and membership - International Institute for Complementary Therapists.</div>
</footer>
